
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
      <cc:interface componentType="backing1">
      	<cc:attribute name="value"></cc:attribute>
      	<cc:attribute name="value2" default="valor default"></cc:attribute>
      </cc:interface>
      
      <cc:implementation>
      <c:set target="#{cc}" property="valor" value="#{cc.attrs.value2}"/>
      	*************Prueba composite component******************<br/>
      	<h:outputText value="#{cc.attrs.value}  #{cc.attrs.value2}"></h:outputText>
      	Coño:
      	<h:selectOneMenu>
      		<f:selectItem itemValue="Coño1"></f:selectItem>
      		<f:selectItem itemValue="Coño2"></f:selectItem>
      		<f:selectItem itemValue="Coño3"></f:selectItem>
      		<f:selectItem itemValue="Coño4"></f:selectItem>
      	</h:selectOneMenu>
      	<br/><br/>
      	Valor backing bean: <h:outputText id="ot1"></h:outputText>
      	<br/><br/>
      	Input:<h:inputText id="txtEntrada"></h:inputText><br/>
      	***************************************************************<br/>
      </cc:implementation>

</html>
