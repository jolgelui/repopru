<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>
	<title>Prueba</title>
	<link href="resources/images/Spiral.png" rel="shortcut icon"></link>

	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:form>

			<p:menuitem value="&nbsp;Inicio" url="/" icon="fa fa-home">
			</p:menuitem>
			
			<f:facet name="options">
				<p:themeSwitcher>
					<f:selectItem itemLabel="Aristo" itemValue="aristo"></f:selectItem>
					<f:selectItems value="#{b.temas}"></f:selectItems>

			</f:facet>
		</p:menubar>

	<div class="contentclass">
		<ui:insert name="body"></ui:insert>	
	</div>
